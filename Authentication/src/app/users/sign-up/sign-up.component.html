<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">SignUp Here </div>
<div class="card-body">
<form #signupForm=ngForm (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col">
      <input type="text" name="firstname" class="form-control" placeholder="First name" [(ngModel)]="form.firstname" required>
    </div>
    <div class="col">
      <input type="text" name="lastname" class="form-control" placeholder="Last name" [(ngModel)]="form.lastname" required>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="form.email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"[(ngModel)]="form.password" required>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]=!signupForm.valid>Submit</button>

</form>

</div>
</div>
</div>
